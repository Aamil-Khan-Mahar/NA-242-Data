<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NA-242 Polling Station Data</title>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    table {
      width: 100%;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>NA-242 Polling Station Data</h1>
  <p>This table displays data from Form-45 for NA-242.</p>
  <table id="data-table" class="display"></table>

  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script>
    Papa.parse("https://Aamil-Khan-Mahar.github.io/NA-242-Data/NA242.csv", {
      download: true,
      header: true,
      complete: function(results) {
        const data = results.data;
        const columns = Object.keys(data[0]).map(key => ({ title: key, data: key }));
        $('#data-table').DataTable({
          data: data,
          columns: columns
        });
      }
    });
  </script>
</body>
</html>
