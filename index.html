<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NA‑242 Election Form‑45 Table</title>
  <!-- jQuery + DataTables -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
  <!-- PapaParse for CSV parsing -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 40px;
      background: #f9f9f9;
    }
    h1 {
      margin-bottom: 20px;
    }
    #csv-table {
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>NA‑242 Election Data (Form‑45)</h1>
  <p>This table allows you to search, sort, and explore polling-station-level turnout results.</p>

  <table id="csv-table" class="display"></table>

  <script>
    Papa.parse("data_242.csv", {
      download: true,
      header: true,
      skipEmptyLines: true,
      complete: function(results) {
        const data = results.data;
        const columns = Object.keys(data[0] || {}).map(key => ({ title: key, data: key }));
        $('#csv-table').DataTable({
          data: data,
          columns: columns,
          pageLength: 25,
          autoWidth: true,
          columnDefs: [
            { targets: '_all', defaultContent: '' }
          ],
          dom: 'Bfrtip',
          buttons: ['copy', 'csv', 'excel', 'pdf', 'print']
        });
      }
    });
  </script>

  <!-- DataTables Buttons extension (optional) -->
  <script src="https://cdn.datatables.net/buttons/2.4.1/js/dataTables.buttons.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.html5.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.print.min.js"></script>
  <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.1/css/buttons.dataTables.min.css">
</body>
</html>
